{% extends "app1/base_generic.html" %}

{% block content %}
    <h1>Users books</h1>

    {% if bookinstance_list %}
    <ul>

      {% for bookinst in bookinstance_list_books_user %}
      <li>
        <a href="{% url 'app1:book-detail' bookinst.book.pk %}">{{bookinst.book.title}}</a>
      </li>
      {% endfor %}
    </ul>

    {% else %}
      <p>There are no books.</p>
    {% endif %}
{% endblock %}
